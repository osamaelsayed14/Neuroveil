<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neuroveil - Coming Soon</title>
    <style>
        body {
            background-color: #f7f5f0;
            color: #1e2a38;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            max-width: 600px;
            margin-bottom: 1.5em;
        }
        .logo {
            width: 150px;
            margin-bottom: 1em;
        }
        form {
            display: flex;
            gap: 0.5em;
            flex-wrap: wrap;
            justify-content: center;
        }
        input[type="email"] {
            padding: 0.5em;
            border: 2px solid #1e2a38;
            border-radius: 25px;
            font-size: 1em;
            width: 250px;
        }
        button {
            padding: 0.5em 1.2em;
            border: 2px solid #1e2a38;
            border-radius: 25px;
            background: transparent;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s;
        }
        button:hover {
            background: #1e2a38;
            color: #fff;
        }
    </style>
</head>
<body>
    <img src="neuroveil-logo.png" alt="Neuroveil Logo" class="logo">
    <h1>Neuroveil</h1>
    <p>We’re building something that reveals the mind’s true clarity. Stay tuned for the unveiling.</p>
    <form onsubmit="alert('Thank you! You will be notified when we launch.'); return false;">
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Notify Me</button>
    </form>
</body>
</html>
